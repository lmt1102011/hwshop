<!DOCTYPE html>

        <style>
            .container {
                margin: auto;
                width: auto; /* Allow the container to span the full width */
                padding: 20px;
                background-color: #dfdfdf;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                font-family: Arial, sans-serif;
                font-size: 16px;
                color: #333;
                text-align: center;
                display: flex; /* Use flexbox for layout */
                flex-wrap: wrap; /* Allow items to wrap to the next row */
                overflow-x: hidden; /* Remove horizontal scrolling */
                justify-content: center; /* Center all items */
                align-items: flex-start; /* Ensure items are aligned at the top */
                gap: 30px; /* Increase the gap for better spacing */
                max-width: 1000px; /* Increase the container width for better balance */
                margin: 0 auto; /* Center the container on the page */
            }
            .product {
                margin: 0; /* Remove extra margin for better alignment */
                flex: 1 1 calc(25% - 30px); /* Ensure products are evenly distributed in rows */
                box-sizing: border-box; /* Include padding and border in width */
                max-width: 220px; /* Set a maximum width for products */
                background-color: #fff; /* Add a white background for separation */
                border: 1px solid #ccc; /* Add a border around each product */
                border-radius: 8px; /* Add rounded corners */
                padding: 15px; /* Add padding inside the product block */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            }
            .product img {
                width: 100%;
                height: 300px; /* Set a fixed height for uniformity */
                object-fit: cover; /* Ensure the image scales properly */
                border-radius: 8px;
                margin-bottom: 15px;
            }

            /* Media query for mobile devices */
            @media (max-width: 768px) {
                .product {
                    flex: 1 1 calc(50% - 20px); /* Display 2 products per row */
                }
            }
        </style>
